<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app" class="container">
        <h1>Receitas</h1>
        <form @submit.prevent="salvarReceita">
          <!-- Campo Nome da Receita -->
          <label for="nome">Nome da receita:</label>
          <input id="nome" title="nome da receita" v-model="nome" type="text" placeholder="Insira o nome da receita" required />
      
          <!-- Campo Ingredientes -->
          <label for="ingredientes">Ingredientes:</label>
          <textarea 
            id="ingredientes" 
            name="ingredientes" 
            rows="5" 
            v-model="ingredientes" 
            placeholder="Insira os ingredientes separados por vírgula" 
            required
          ></textarea>
      
          <!-- Botão de Submissão -->
          <button type="submit">Salvar Receita</button>
        </form>
        
        <p v-if="message">{{ message }}</p>

      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
